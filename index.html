<!doctype html>
<html class="no-js" lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <link rel=icon href=favicon.png>


        <!-- bootstrap 4.0 CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

        <link rel="stylesheet" href="css/normalize.min.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/styles.css">

        <!-- animatecss -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">

        <!-- google fonts -->
        <link href="https://fonts.googleapis.com/css?family=East+Sea+Dokdo|Muli:200,300,400|Permanent+Marker" rel="stylesheet">

        <!--  fontawesome icons-->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.9/css/all.css" integrity="sha384-5SOiIsAziJl6AWe0HWRKTXlfcSHKmYV4RBF18PPJ173Kzn7jzMyFuTtk8JA7QQG1" crossorigin="anonymous">

        <script src="js/vendor/modernizr-2.8.3.min.js"></script>
    </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <header>
            <div class="pink-bckg">
                <h1> {{ title }} </h1>
                <p> {{ introduction }} </p>

                <a :href="link" :class="cls" @click="animated" v-smooth-scroll="{ duration: 3000, offset: -50 }" :style="styleCursor">
                    <img class="icon" v-bind:src="icon" alt="pug icon">
                    <i class="fas fa-chevron-down fa-2x"></i>
                </a>
            </div>
        </header>

        <main class="container-fluid">

            <section id="app" class="row">
                <div class="col-12">
                    <p>{{ guideline }}</p>

                    <!-- quote display -->
                    <div :style="styleQuote" class="" id="quote">
                        <h2 class="text-center">{{ quotes[0] }}</h2>
                    </div>

                    <!-- quote generator button -->
                    <button v-on:click="shuffle" type="button" class="btn btn-info">{{ button }}</button>
                </div>
            </section>
        </main>

        <footer>
            <a href="bonus.html" class="d-flex">
                <h2>right this way for moar pugs!</h2>
                <img src="img/footer-pug.png" alt="">
            </a>
        </footer>

        <!-- VUE.js scripts-->
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.0.0-rc.5/vue.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.14.1/lodash.min.js"></script>
        <script src="https://unpkg.com/vue-smooth-scroll@1.0.11"></script>

        <script src="js/vue.js"></script>
        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>

        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
        <script>
            (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
            function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
            e=o.createElement(i);r=o.getElementsByTagName(i)[0];
            e.src='//www.google-analytics.com/analytics.js';
            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
            ga('create','UA-XXXXX-X','auto');ga('send','pageview');
        </script>
    </body>
</html>
